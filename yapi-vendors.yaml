apiVersion: v1
kind: Service
metadata:
  name: yapi-vendors
  namespace: central
  labels:
    app: yapi-vendors
spec:
  ports:
    - port: 3002
      targetPort: 3002
      name: yapi-vendors
    - port: 9090
      targetPort: 9090
      name: yapi-vendors-conf
  type: ClusterIP
  selector:
    app: yapi-vendors
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: yapi-vendors
  namespace: central
  labels:
    app: yapi-vendors
spec:
  replicas: 1
  selector:
    matchLabels:
      app: yapi-vendors
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: yapi-vendors
    spec:
      containers:
        - name: yapi-vendors
          image: gebiwangshushu/hei-yapi-vendors:latest
          imagePullPolicy: Never
          workingDir: /app
          command: ['./startup.sh']
          resources:
            limits:
              cpu: 500m
              memory: 1024Mi
            requests:
              cpu: 200m
              memory: 512Mi
          env:
          - name: YAPI_PORT
            value: '3002'
          - name: YAPI_ADMIN_ACCOUNT
            value: admin
          - name: YAPI_ADMIN_PASSWORD
            value: admin123
          - name: YAPI_CLOSE_REGISTER
            value: 'false'
          - name: YAPI_NPM_REGISTRY
            value: https://registry.npm.taobao.org
          - name: YAPI_DB_SERVERNAME
            value: 3.133.119.143
          - name: YAPI_DB_PORT
            value: '27017'
          - name: YAPI_DB_DATABASE
            value: weee_yapi
          - name: YAPI_DB_USER
            value: weee_yapi
          - name: YAPI_DB_PASS
            value: 12345dfsdfdsfs6
          - name: YAPI_DB_AUTH_SOURCE
            value:''
          ports:
          - name: yapi-3002
            containerPort: 3002
            protocol: TCP
          - name: yapi-9090
            containerPort: 9090
            protocol: TCP